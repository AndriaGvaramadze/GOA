<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>

    <h1>Math Operations</h1>
    <button onclick="mathOperations()">Show Math Operations</button>

    <script>
        function mathOperations() {
            let a = 10;
            let b = 5;

            alert("Addition: " + (a + b));
            alert("Subtraction: " + (a - b));
            alert("Multiplication: " + (a * b));
            alert("Division: " + (a / b));
            alert("Exponentiation: " + (a ** b));

            console.log("Addition: " + (a + b));
            console.log("Subtraction: " + (a - b));
            console.log("Multiplication: " + (a * b));
            console.log("Division: " + (a / b));
            console.log("Exponentiation: " + (a ** b));

            let c = 20;
            let d = 4;

            alert("Addition: " + (c + d));
            alert("Subtraction: " + (c - d));
            alert("Multiplication: " + (c * d));
            alert("Division: " + (c / d));
            alert("Exponentiation: " + (c ** d));

            console.log("Addition: " + (c + d));
            console.log("Subtraction: " + (c - d));
            console.log("Multiplication: " + (c * d));
            console.log("Division: " + (c / d));
            console.log("Exponentiation: " + (c ** d));
        }
    </script>

</body>
</html>
